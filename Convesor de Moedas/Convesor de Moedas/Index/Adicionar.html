<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Moeda</title>
    <link rel="stylesheet" href="/Style/global.css">
    <link rel="stylesheet" href="/Style/adicionar.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <h1>Adicionar Moeda</h1>
            <nav>
                <a href="Central.html">ğŸ  InÃ­cio</a>
                <a href="lista.html">ğŸ“‹ Listar</a>
            </nav>
        </div>
    </header>

    <main class="conteudo">
        <section class="card">
            <h2>Cadastrar nova moeda</h2>

            <form id="formMoeda">
                <label for="codigo">CÃ³digo:</label>
                <input type="text" id="codigo" placeholder="Ex: GBP" required>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Ex: Libra Esterlina" required>

                <button type="submit">Salvar</button>
            </form>
        </section>
    </main>

    <script>
        const form = document.getElementById("formMoeda");

        form.addEventListener("submit", function(e) {
            e.preventDefault();

            const codigo = document.getElementById("codigo").value.toUpperCase().trim();
            const nome = document.getElementById("nome").value.trim();

            if (!codigo || !nome) {
                alert("Preencha todos os campos!");
                return;
            }

            const novaMoeda = { codigo, nome };

            const moedas = JSON.parse(localStorage.getItem("moedas")) || [];

            if (moedas.some(m => m.codigo === codigo)) {
                alert("Essa moeda jÃ¡ estÃ¡ cadastrada!");
                return;
            }

            moedas.push(novaMoeda);

            localStorage.setItem("moedas", JSON.stringify(moedas));

            alert("Moeda salva com sucesso!");

            form.reset();
        });
    </script>

</body>
</html>
