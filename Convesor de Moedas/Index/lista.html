<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Moedas</title>
    <link rel="stylesheet" href="/Style/global.css">

<body>
    <header class="cabecalho">
        <div class="container">
            <h1>Listar Moedas</h1>

                <a href="Central.html">ğŸ  InÃ­cio</a>
                <a href="adicionar.html">â• Adicionar</a>
            </nav>
        </div>
    </header>

    <main class="conteudo">
        <section class="card">
            <h2>Moedas Cadastradas</h2>

            <ul id="listaMoedas"></ul>
        </section>
    </main>

    <script>
       
        const moedasPadrao = [
            { codigo: "USD", nome: "DÃ³lar" },
            { codigo: "EUR", nome: "Euro" },
            { codigo: "BRL", nome: "Real" },
            { codigo: "GBP", nome: "Libra" },
            { codigo: "JPY", nome: "Iene" },
            { codigo: "CAD", nome: "DÃ³lar Canadense" },
            { codigo: "AUD", nome: "DÃ³lar Australiano" },
            { codigo: "CHF", nome: "Franco SuÃ­Ã§o" },
            { codigo: "CNY", nome: "Yuan" },
            { codigo: "ARS", nome: "Peso Argentino" }
        ];

        const lista = document.getElementById("listaMoedas");

        function carregarMoedas() {
            const moedasSalvas = JSON.parse(localStorage.getItem("moedas")) || [];
            const todas = [...moedasPadrao, ...moedasSalvas];

            lista.innerHTML = "";

            todas.forEach(m => {
                const li = document.createElement("li");
                li.textContent = `${m.codigo} - ${m.nome}`;
                lista.appendChild(li);
            });
        }

        carregarMoedas();
    </script>

</body>
