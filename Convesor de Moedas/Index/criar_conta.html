<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="/Style/criar_conta.css">
</head>

<body>

    <div class="container">
        <h1>Criar Conta</h1>

        <form id="formCadastro" onsubmit="salvarCadastro(event)">
            <div class="input-box">
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
            </div>

            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>

            <div class="input-box">
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
            </div>

            <button type="submit" class="login">Criar Conta</button>

            <p class="register-link">
                JÃ¡ tem conta? <a href="login.html">Entre aqui</a>
            </p>
        </form>
    </div>

<script src="criar_conta.js"></script>
</body>
</html>
